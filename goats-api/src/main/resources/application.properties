spring.application.name=goats-api
server.port=8080
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/goats_futbol?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.sql.init.mode=never
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.enabled=true

# Logging
logging.level.com.goats.api=DEBUG
logging.level.com.goats.api.security.JwtAuthenticationFilter=DEBUG
logging.level.org.springframework.security=DEBUG