<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Iniciar sesión en GOATs del Fútbol" />
  <title>Iniciar Sesión | GOATs del Fútbol</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="../assets/icons/favicon.svg" type="image/x-icon" />
</head>
<body>
  <!-- Barra de navegación principal -->
  <nav class="navegacion-principal">
    <div class="contenedor-navegacion">
      <div class="logotipo">
        <a href="../index.html">GOATs del Fútbol</a>
      </div>
      <input type="checkbox" id="burger-toggle" class="toggle-hamburguesa">
      <label for="burger-toggle" class="menu-hamburguesa">
        <div class="linea1"></div>
        <div class="linea2"></div>
        <div class="linea3"></div>
      </label>
      <ul class="enlaces-navegacion">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="messi.html">Messi</a></li>
        <li><a href="ronaldo.html">Cristiano</a></li>
        <li><a href="neymar.html">Neymar</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sección de Login -->
  <section class="seccion-login">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-user-circle"></i>
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu cuenta de GOATs del Fútbol</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i> Usuario
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Ingresa tu usuario"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i> Contraseña
          </label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Ingresa tu contraseña"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i>
          <span id="btnText">Iniciar Sesión</span>
        </button>
      </form>

      <div class="footer-text">
        <a href="../index.html">
          <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
      </div>
    </div>
  </section>

  <script>
    const API_URL = 'http://localhost:8080/api';
    const form = document.getElementById('loginForm');
    const alert = document.getElementById('alert');
    const btnText = document.getElementById('btnText');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Deshabilitar botón
      submitBtn.disabled = true;
      btnText.textContent = 'Iniciando sesión...';
      hideAlert();

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          const error = await response.text();
          throw new Error(error || 'Error en el login');
        }

        const data = await response.json();
        
        // Guardar token en localStorage
        localStorage.setItem('jwtToken', data.token);
        localStorage.setItem('currentUser', JSON.stringify({
          id: data.id,
          username: data.username,
          email: data.email,
          roles: data.roles
        }));

        showAlert('¡Login exitoso! Redirigiendo...', 'success');
        
        // Redirigir según rol
        setTimeout(() => {
          if (data.roles && (data.roles.includes('ROLE_ADMIN') || data.roles.includes('ADMIN'))) {
            window.location.href = '../admin/dashboard.html';
          } else {
            window.location.href = '../index.html';
          }
        }, 1000);

      } catch (error) {
        console.error('Error:', error);
        showAlert(error.message || 'Usuario o contraseña incorrectos', 'error');
        submitBtn.disabled = false;
        btnText.textContent = 'Iniciar Sesión';
      }
    });

    function showAlert(message, type) {
      alert.textContent = message;
      alert.className = `alert ${type} show`;
    }

    function hideAlert() {
      alert.className = 'alert';
    }

    // Verificar si ya hay sesión activa
    const token = localStorage.getItem('jwtToken');
    if (token) {
      try {
        // Verificar si el token es válido (no expirado)
        const payload = JSON.parse(atob(token.split('.')[1]));
        const now = Math.floor(Date.now() / 1000);
        
        if (payload.exp && payload.exp > now) {
          // Token válido, redirigir
          const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
          if (user.roles && (user.roles.includes('ROLE_ADMIN') || user.roles.includes('ADMIN'))) {
            window.location.href = '../admin/dashboard.html';
          } else {
            window.location.href = '../index.html';
          }
        }
      } catch (e) {
        // Token inválido, limpiar
        localStorage.removeItem('jwtToken');
        localStorage.removeItem('currentUser');
      }
    }
  </script>
</body>
</html>
