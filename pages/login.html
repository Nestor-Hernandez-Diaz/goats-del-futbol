<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Iniciar sesión en GOATs del Fútbol" />
  <title>Iniciar Sesión | GOATs del Fútbol</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="../assets/icons/favicon.svg" type="image/x-icon" />
  <script src="../js/auth.js" defer></script>
  <style>
    /* Estilos específicos para página de login */
    body {
      padding-top: 80px; /* Espacio para navbar fija */
    }

    .seccion-login {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-xl) var(--spacing-md);
      background-color: var(--color-dark);
    }

    .login-card {
      background-color: var(--color-darker);
      border: 2px solid var(--color-primary);
      border-radius: var(--border-radius);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5), 0 0 15px rgba(0,191,255,0.2);
      max-width: 450px;
      width: 100%;
      padding: var(--spacing-xxl) var(--spacing-xl);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
      padding-bottom: var(--spacing-lg);
      border-bottom: 2px solid var(--color-primary);
    }

    .login-header i {
      font-size: 3rem;
      color: var(--color-primary);
      margin-bottom: var(--spacing-md);
    }

    .login-header h1 {
      color: var(--color-text-light);
      margin: 0 0 var(--spacing-sm) 0;
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .login-header p {
      color: var(--color-secondary);
      margin: 0;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--spacing-sm);
      color: var(--color-text-light);
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group label i {
      color: var(--color-primary);
      margin-right: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      background-color: var(--color-dark);
      border: 2px solid rgba(0, 115, 255, 0.3);
      border-radius: var(--border-radius);
      color: var(--color-text-light);
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: var(--spacing-xl);
    }

    .btn-login:hover {
      background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
      box-shadow: 0 8px 25px rgba(0, 191, 255, 0.4);
      transform: translateY(-2px);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing-lg);
      display: none;
      font-weight: 500;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.error {
      background-color: rgba(244, 67, 54, 0.1);
      color: var(--color-danger);
      border-left: 4px solid var(--color-danger);
    }

    .alert.success {
      background-color: rgba(76, 175, 80, 0.1);
      color: var(--color-success);
      border-left: 4px solid var(--color-success);
    }

    .alert.show {
      display: block;
    }

    .footer-text {
      text-align: center;
      margin-top: var(--spacing-xl);
      padding-top: var(--spacing-lg);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-text a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-text a:hover {
      color: var(--color-secondary);
      gap: 0.75rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-card {
        padding: var(--spacing-xl) var(--spacing-lg);
      }

      .login-header h1 {
        font-size: 1.5rem;
      }

      .login-header i {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Barra de navegación principal -->
  <nav class="navegacion-principal">
    <div class="contenedor-navegacion">
      <div class="logotipo">
        <a href="../index.html">GOATs del Fútbol</a>
      </div>
      <input type="checkbox" id="burger-toggle" class="toggle-hamburguesa">
      <label for="burger-toggle" class="menu-hamburguesa">
        <div class="linea1"></div>
        <div class="linea2"></div>
        <div class="linea3"></div>
      </label>
      <ul class="enlaces-navegacion">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="messi.html">Messi</a></li>
        <li><a href="ronaldo.html">Cristiano</a></li>
        <li><a href="neymar.html">Neymar</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sección de Login -->
  <section class="seccion-login">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-user-circle"></i>
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu cuenta de GOATs del Fútbol</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i> Usuario
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Ingresa tu usuario"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i> Contraseña
          </label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Ingresa tu contraseña"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i>
          <span id="btnText">Iniciar Sesión</span>
        </button>
      </form>

      <div class="footer-text">
        <a href="../index.html">
          <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
      </div>
    </div>
  </section>

  <script>
    const API_URL = 'http://localhost:8080/api';
    const form = document.getElementById('loginForm');
    const alert = document.getElementById('alert');
    const btnText = document.getElementById('btnText');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Deshabilitar botón
      submitBtn.disabled = true;
      btnText.textContent = 'Iniciando sesión...';
      hideAlert();

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          const error = await response.text();
          throw new Error(error || 'Error en el login');
        }

        const data = await response.json();
        
        // Guardar token en localStorage
        localStorage.setItem('jwtToken', data.token);
        localStorage.setItem('currentUser', JSON.stringify({
          id: data.id,
          username: data.username,
          email: data.email,
          roles: data.roles
        }));

        showAlert('¡Login exitoso! Redirigiendo...', 'success');
        
        // Redirigir según rol
        setTimeout(() => {
          if (data.roles && (data.roles.includes('ROLE_ADMIN') || data.roles.includes('ADMIN'))) {
            window.location.href = '../admin/dashboard.html';
          } else {
            window.location.href = '../index.html';
          }
        }, 1000);

      } catch (error) {
        console.error('Error:', error);
        showAlert(error.message || 'Usuario o contraseña incorrectos', 'error');
        submitBtn.disabled = false;
        btnText.textContent = 'Iniciar Sesión';
      }
    });

    function showAlert(message, type) {
      alert.textContent = message;
      alert.className = `alert ${type} show`;
    }

    function hideAlert() {
      alert.className = 'alert';
    }

    // Verificar si ya hay sesión activa
    const token = localStorage.getItem('jwtToken');
    if (token) {
      try {
        // Verificar si el token es válido (no expirado)
        const payload = JSON.parse(atob(token.split('.')[1]));
        const now = Math.floor(Date.now() / 1000);
        
        if (payload.exp && payload.exp > now) {
          // Token válido, redirigir
          const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
          if (user.roles && (user.roles.includes('ROLE_ADMIN') || user.roles.includes('ADMIN'))) {
            window.location.href = '../admin/dashboard.html';
          } else {
            window.location.href = '../index.html';
          }
        }
      } catch (e) {
        // Token inválido, limpiar
        localStorage.removeItem('jwtToken');
        localStorage.removeItem('currentUser');
      }
    }
  </script>
</body>
</html>
