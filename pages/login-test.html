<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: #1a1a1a;
      border: 2px solid #0073ff;
      border-radius: 8px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
    }
    
    h1 {
      color: #0073ff;
      text-align: center;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #0a0a0a;
      border: 2px solid #0073ff;
      border-radius: 4px;
      color: white;
      font-size: 16px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0073ff, #00bfff);
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
